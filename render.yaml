services:
  - type: pserv
    name: your-app-ollama
    region: oregon
    runtime: docker
    dockerContext: ./ollama
    dockerfilePath: ./ollama/Dockerfile
    plan: starter
    envVars:
      - key: OLLAMA_URL
        fromService:
          name: your-app-ollama
          type: pserv
          property: hostport
